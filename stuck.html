<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stuck?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b1220;
      color:#e8eefc;
      font-family:system-ui;
    }

    .card{
      background:#0f1a2e;
      padding:24px;
      border-radius:16px;
      width:320px;
      text-align:center;
    }

    .btn{
      width:100%;
      margin-top:10px;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.05);
      color:#e8eefc;
      cursor:pointer;
    }

    .primary{
      background:rgba(34,197,94,.2);
      border-color:rgba(34,197,94,.4);
    }


 .action-row{
  display:flex;
  gap:14px;
  margin-top:20px;
}

.action{
  flex:1;
  padding:14px 0;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.04);
  color:#e8eefc;
  transition:
    background .2s ease,
    transform .2s ease,
    box-shadow .2s ease;
}

.action:hover{
  background:rgba(255,255,255,.1);
  transform:translateY(-2px);
  box-shadow:0 10px 24px rgba(0,0,0,.35);
}

.action.easy{
  background:rgba(34,197,94,.18);
  border-color:rgba(34,197,94,.45);
  color:#eafff3;
}

.action.easy:hover{
  background:rgba(34,197,94,.28);
  box-shadow:0 10px 24px rgba(34,197,94,.25);
}

  </style>
</head>
<body>

  <div class="card">
    <h2>Stuck?</h2>
    <p>Choose how you want to continue</p>

    <div class="action-row">
  <button class="btn big">Get a Hint</button>
  <button class="btn big primary">Try Easier Task</button>
</div>


    <button class="btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const problemId = params.get("id");

    function goHint(){
      window.location.href = `hint.html?id=${problemId}&level=1`;
    }

    function goEasy(){
      window.location.href = `problem-easy.html?id=${problemId}`;
    }

    function goBack(){
      history.back();
    }
  </script>

</body>
</html>
