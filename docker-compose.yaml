version: "3.8"
services:
  fastapi-app:
    build: .
    container_name: fastapi-ai-app
    ports:
      - "8000:8000"
    # mount your local source so edits are visible immediately
    volumes:
      - ./app:/code
    # run uvicorn with reload so code changes trigger restart
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    # or use an env_file:
    # env_file:
    #   - .env
    restart: unless-stopped